<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>
      <%= htmlWebpackPlugin.options.title %>
    </title>
    <% for(var i=0; i < htmlWebpackPlugin.options.static.css.length; i++) {%>
    <link type="text/css" rel="stylesheet" href="<%= htmlWebpackPlugin.options.static.css[i] %>" />
    <% } %>
  </head>
  <body>
    <noscript>
      <strong>
        We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.
      </strong>
    </noscript>
    <div id="app"></div>
    <% for(var i=0; i < htmlWebpackPlugin.options.static.js.length; i++) {%>
    <script type="text/javascript" src="<%= htmlWebpackPlugin.options.static.js[i] %>"></script>
    <% } %>
  </body>
</html>
